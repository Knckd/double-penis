        h1 {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: colorChange 2s infinite, float 5s ease-in-out infinite;
            text-align: center;
        }

        .penis {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 25px;
            text-align: center;
            line-height: 1.5;
        }

        @keyframes colorChange {
            0% { color: red; }
            25% { color: yellow; }
            50% { color: green; }
            75% { color: blue; }
            100% { color: purple; }
        }

        @keyframes float {
            0% { transform: translate(0, 0); }
            50% { transform: translate(100px, 100px); }
            100% { transform: translate(-100px, -100px); }
        }

</head>

    </audio>

    <audio id="ripSound">
        <source src="ripsound.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        let isSpawning = true; // Control for whether pop-ups are allowed to spawn
        let newWindow; // Store the new window object

        // Function to move the current window randomly
        function moveWindow() {
            let posX = Math.floor(Math.random() * screen.width); // Random horizontal position
            let posY = Math.floor(Math.random() * screen.height); // Random vertical position
            window.moveTo(posX, posY);
        }

        // Function to start spawning pop-ups every 1-2 seconds
        function startSpawning() {
            let spawnInterval = setInterval(() => {
                if (!isSpawning) {
                    clearInterval(spawnInterval); // Stop spawning new windows
                } else {
                    let posX = Math.floor(Math.random() * screen.width); // Random horizontal position
                    let posY = Math.floor(Math.random() * screen.height); // Random vertical position
                    newWindow = window.open(window.location.href, '_blank', `width=400,height=400,left=${posX},top=${posY}`);
                }
            }, Math.floor(Math.random() * 1000) + 1000); // Random interval between 1 and 2 seconds
        }

        // Stop everything when the "F" key is pressed
        document.addEventListener('keydown', function(event) {
            if (event.key === 'F' || event.key === 'f') {
                // Stop spawning new windows
                isSpawning = false;

                // Stop moving the main window
                clearInterval(initialWindowMove);

                // Stop the music
                let music = document.getElementById('music');
                music.pause();

                // Play the stop sound effect
                let ripSound = document.getElementById('ripSound');
                ripSound.play();

                // Allow the user to close the page
                window.onbeforeunload = null;
            }
        });

        // Alert on page load, followed by shrinking and moving the page
        window.onload = function() {
            alert('Fill out the form below for free $Penis');
            
            // Start moving the window randomly
            let initialWindowMove = setInterval(moveWindow, 300);

            // After 2-3 seconds, spawn one additional window
            setTimeout(() => {
                let posX = Math.floor(Math.random() * screen.width); // Random horizontal position
                let posY = Math.floor(Math.random() * screen.height); // Random vertical position
                newWindow = window.open(window.location.href, '_blank', `width=400,height=400,left=${posX},top=${posY}`);

                // Begin window multiplication after this
                startSpawning();
            }, Math.floor(Math.random() * 1000) + 2000); // Wait between 2-3 seconds before spawning the first window
        };

        // Prevent the window from being closed until "F" is pressed
        window.onbeforeunload = function() {
            return "You really want to leave? Don't you want to stay?";
        };
